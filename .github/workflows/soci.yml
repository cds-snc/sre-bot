name: SOCI Test

on:
  workflow_dispatch:
  pull_request:

env:
  GITHUB_SHA: ${{ github.sha }}
  REGISTRY: 283582579564.dkr.ecr.ca-central-1.amazonaws.com

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Install SOCI
        working-directory: ./
        run: |
          wget https://github.com/awslabs/soci-snapshotter/releases/download/v0.3.0/soci-snapshotter-0.3.0-linux-amd64.tar.gz
          sudo tar -C /usr/local/bin -xvf soci-snapshotter-0.3.0-linux-amd64.tar.gz soci

      - name: Configure aws credentials using OIDC
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::283582579564:role/sre-bot-plan
          role-session-name: SREBotGitHubActions
          aws-region: "ca-central-1"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@fc3959cb4cf5a821ab7a5a636ea4f1e855b05180 # v1.6.2

      - name: Set up containerd
        uses: crazy-max/ghaction-setup-containerd@v2

      - name: Download image
        run: |
          DOCKER_PASSWORD="${{ steps.login-ecr.outputs.docker_password_283582579564_dkr_ecr_ca_central_1_amazonaws_com }}"
          echo "::add-mask::$DOCKER_PASSWORD"
          sudo ctr i pull --all-platforms -u "${{ steps.login-ecr.outputs.docker_username_283582579564_dkr_ecr_ca_central_1_amazonaws_com }}:$DOCKER_PASSWORD" $REGISTRY/sre-bot:latest

      - name: Run SOCI
        run: |
          sudo soci create $REGISTRY/sre-bot:latest
          
      - name: Show SOCI index
        run: |
          sudo soci index list