[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
# Exclude test files from strict checking
exclude = ^tests/

[mypy-google.oauth2.service_account]
ignore_missing_imports = True

# googleapiclient does not ship type information (no py.typed marker or stubs on typeshed).
# Suppress missing-imports errors per mypy best practices for untyped third-party packages.
# Reference: https://mypy.readthedocs.io/en/stable/running_mypy.html#missing-imports
[mypy-googleapiclient.*]
ignore_missing_imports = True

# Third-party libraries without type stubs
[mypy-yaml]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests]
ignore_missing_imports = True

[mypy-pytz]
ignore_missing_imports = True

[mypy-sns_message_validator]
ignore_missing_imports = True